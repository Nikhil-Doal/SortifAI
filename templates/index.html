<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortifAI Real-Time Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;  /* Align items vertically in the center */
            margin: 20px 0;
        }

        h1 {
            background: linear-gradient(to right, #007BFF, #00CFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1; /* Adjust line height */
        }

        .logo {
            width: 60px; /* Adjust logo size */
            height: auto;
            margin-left: 20px; /* Space between title and logo */
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            border: 6px solid #ccc;  /* Gray outline */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            display: block;
        }

        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;  /* Gray outline */
            border-top: 5px solid #007BFF;  /* Blue color for the top part */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            margin-right: 10px;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;  /* Center white circle */
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .status-text {
            font-size: 1rem;
            color: #333;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SortifAI</h1>
        <img src="templates\logo.png" alt="SortifAI Logo" class="logo"> 
    </div>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>

    <div class="spinner-container">
        <div class="spinner"></div>
        <span class="status-text">Processing...</span>
    </div>

    <div class="footer">
        <p>Powered by SortifAI | Built with Flask and OpenCV | Teachable Machine</a></p>
    </div>
</body>
</html>
